CONFIG_ZMK_KEYBOARD_NAME="cool642tb"

# ---- 既存 ----
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# ---- 追加（必須）----
CONFIG_ZMK_POINTING=y
# 任意：スムーズスクロール
# CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

CONFIG_SPI=y
CONFIG_INPUT=y

# ---- Zephyr標準 PMW3610 ----
CONFIG_INPUT_PMW3610=y
# CPI/反転/smart/duplex は devicetree 側（overlay）で設定

# ---- EC11 ----
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ---- Deprecated回避 ----
# CONFIG_NFCT_PINS_AS_GPIOS は使わない（overlay の &uicr で置換）
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# ---- Battery ----
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ---- Debounce（eager）----
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3
